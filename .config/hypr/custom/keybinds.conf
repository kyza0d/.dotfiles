# You can put your preferred keybinds here
# https://wiki.hyprland.org/Configuring/Binds/

bind = Alt, Space, exec, fuzzel
bind = Alt, Return, exec, ghostty # ghostty, kitty

bind = Alt, 1, exec, ~/.config/hypr/hyprland/scripts/workspace_action.sh workspace 1 
bind = Alt, 2, exec, ~/.config/hypr/hyprland/scripts/workspace_action.sh workspace 2 
bind = Alt, 3, exec, ~/.config/hypr/hyprland/scripts/workspace_action.sh workspace 3 
bind = Alt, 4, exec, ~/.config/hypr/hyprland/scripts/workspace_action.sh workspace 4 
bind = Alt, 5, exec, ~/.config/hypr/hyprland/scripts/workspace_action.sh workspace 5 
bind = Alt, 6, exec, ~/.config/hypr/hyprland/scripts/workspace_action.sh workspace 6 
bind = Alt, 7, exec, ~/.config/hypr/hyprland/scripts/workspace_action.sh workspace 7 
bind = Alt, 8, exec, ~/.config/hypr/hyprland/scripts/workspace_action.sh workspace 8 
bind = Alt, 9, exec, ~/.config/hypr/hyprland/scripts/workspace_action.sh workspace 9 
bind = Alt, 0, exec, ~/.config/hypr/hyprland/scripts/workspace_action.sh workspace 10 

bind = Alt+Ctrl, 1, exec, ~/.config/hypr/hyprland/scripts/workspace_action.sh movetoworkspace 1
bind = Alt+Ctrl, 2, exec, ~/.config/hypr/hyprland/scripts/workspace_action.sh movetoworkspace 2
bind = Alt+Ctrl, 3, exec, ~/.config/hypr/hyprland/scripts/workspace_action.sh movetoworkspace 3
bind = Alt+Ctrl, 4, exec, ~/.config/hypr/hyprland/scripts/workspace_action.sh movetoworkspace 4
bind = Alt+Ctrl, 5, exec, ~/.config/hypr/hyprland/scripts/workspace_action.sh movetoworkspace 5
bind = Alt+Ctrl, 6, exec, ~/.config/hypr/hyprland/scripts/workspace_action.sh movetoworkspace 6
bind = Alt+Ctrl, 7, exec, ~/.config/hypr/hyprland/scripts/workspace_action.sh movetoworkspace 7
bind = Alt+Ctrl, 8, exec, ~/.config/hypr/hyprland/scripts/workspace_action.sh movetoworkspace 8
bind = Alt+Ctrl, 9, exec, ~/.config/hypr/hyprland/scripts/workspace_action.sh movetoworkspace 9
bind = Alt+Ctrl, 0, exec, ~/.config/hypr/hyprland/scripts/workspace_action.sh movetoworkspace 10

bind = Super, h, movefocus, l
bind = Super, l, movefocus, r
bind = Super, k, movefocus, u
bind = Super, j, movefocus, d

bind = Super+Ctrl, H, movewindow, l
bind = Super+Ctrl, J, movewindow, d
bind = Super+Ctrl, K, movewindow, u
bind = Super+Ctrl, L, movewindow, r

bind = Alt, mouse_up, workspace, +1 
bind = Alt, mouse_down, workspace, -1 

bindm = Super, mouse:272, movewindow
bindm = Super, mouse:273, resizewindow

bind = Alt, f, togglefloating
bind = Alt, q, killactive
bind = Alt+Shift, q, exec, hyprctl dispatch killactive force

bind = , F11, fullscreen

bind = Alt, Delete, exec, ~/.config/hypr/hyprland/scripts/toggle_monitor.sh

bind = Super, Page_Up, exec, agsv1 run-js 'brightness.screen_value = 1.0; indicator.popup(1);' # [hidden]
bind = Super, Page_Down, exec, agsv1 run-js 'brightness.screen_value = 0.04; indicator.popup(1);' # [hidden]

# bind = Ctrl+Super, mouse_down, exec, hypr-zoom -easing=InOutCubic -duration=850 -target=+0.5
# bind = Ctrl+Super, mouse_up, exec, hypr-zoom -easing=InOutCubic -duration=850 -target=-0.5

bind = Ctrl+Super, mouse_down, exec, hypr-zoom -easing=InOutCubic -duration=850 -target=+0.5
bind = Ctrl+Super, mouse_up, exec, hypr-zoom -easing=InOutCubic -duration=850 -target=-0.5
bind = Ctrl+Super, mouse:276, exec, hypr-zoom -easing=InOutCubic -steps=144 -duration=500 -target=1.6 
bind = Ctrl+Super, mouse:274, exec, hypr-zoom -target=+1.5 -fixed 
# bind = Ctrl+Super, mouse:275, exec, hypr-zoom -easing=InOutCubic -steps=144 -duration=500 -target=1.6

# bindl= Super+Shift, B, exec, playerctl previous # Previous track
# bindl= Super, P, exec, playerctl play-pause # Play/pause media
# Use brackets instead
bindl= Super,BracketLeft, exec, playerctl previous # [hidden]
bindl= Super,BracketRight, exec, playerctl next # [hidden]

bind = Alt,Home, exec, ~/.config/hypr/custom/scripts/night-light.sh

bind = Alt,mouse:274, exec, obs-cmd recording toggle

bindl= ,XF86AudioPlay, exec, playerctl play-pause # [hidden]
bindl= ,XF86AudioPause, exec, playerctl play-pause # [hidden]


